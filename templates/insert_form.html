<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Flask MySQL</title>
        <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
    <body>
        <div class="container">
            <h2>Tambah Data</h2>
            <form action="{{ url_for('insert') }}" method="post">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" name="nama" placeholder="Masukan nama disini"/>
                </div>
                <div class="form-group">
                    <label for="no_telp">Nomor Telepon</label>
                    <input type="text" class="form-control" name="no_telp" placeholder="Masukan nomor telepon disini"/>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
            <br/>
            <a href="/" class="btn btn-danger" role="button">Kembali</a>
        </div>
    </body>
</html>
